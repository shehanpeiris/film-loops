<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Film Loops</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div id="header-title">
            <h1>Film Loops!</h1>
            <h4>An easy way to find, store and use your movie/TV GIFs</h4>
        </div>
    </header>
    <div class="wrapper">
        <div class="search-panel">
            <form>
                Add a button for a show/movie/character you frequently use!
                <input id="new-topic" type="text" name="new-topic-name" placeholder="GIFs await...">
                <input id="add-button" type="submit" value="Submit">
            </form>
        </div>
        <div class="button-panel">

        </div>
        <div class="gif-panel">

        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
